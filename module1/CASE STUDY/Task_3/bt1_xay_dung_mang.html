<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 1: Cho mảng a chỉ chứa các số nguyên
    // Xây dựng mảng b là prefix sums của mảng a cụ thể theo công thức:
    //     b[0]   = a[0]
    // b[1]   = a[0] + a[1]
    // b[2]   = a[0] + a[1] + a[2]
    // ...
    // b[n - 1] = a[0] + a[1] + ... + a[n - 1],
     let numberA = [3, 7, 9, 4, 6, 2, 5, 10,];
    let numberB = [];
    for (let i = 0; i <numberA.length ; i++) {
        numberB[i] = 0;
        for (let j = 0; j <= i; j++) {
            numberB[i] += numberA[j]
        }

    }
    document.write('Mảng B có các phần tử là:  ' + numberB)

</script>
</body>
</html>
