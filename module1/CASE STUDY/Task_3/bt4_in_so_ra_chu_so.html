<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 4: Viết một chương trình nhập một số từ bàn phím và in ra màn hình bằng chữ. Ví dụ 1234, kết quả
    // in ra màn hình là một hai ba bốn.
    let soNguyen = prompt("Nhập số bất kỳ");
    let words = ["không","một","hai","ba", "bốn", "năm", "sáu", "bảy", "tám", "chín"];
    for (let i = 0; i < soNguyen.length; i++) {
        document.write(words[soNguyen[i]] + " ");
    }
</script>
</body>
</html>
