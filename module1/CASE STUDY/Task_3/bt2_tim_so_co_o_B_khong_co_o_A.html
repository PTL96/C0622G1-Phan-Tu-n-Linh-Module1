<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 2: Cho 2 mảng A và B chứa số nguyên. Tìm ra một mảng đã được sắp xếp chứa các phần tử xuất hiện trong mảng
    // B nhưng lại không xuất hiện A
    // Chú ý các phần tử giống nhau chỉ tính là 1 lần xuất hiện
    // Ví dụ:  A=[7,2,5,3,5,3] và B=[7,2,5,4,6,3,5,3] thì kết quả missingValue(A, B) = [4, 6]
    let numberA = [7, 2, 5, 3, 5, 3]
    let numberB = [7, 2, 5, 4, 6, 3, 5, 3]
    let output = [];
    for (let i = 0; i < numberB.length; i++) {
        if(!numberA.includes(numberB[i]) && !output.includes(numberB[i])){
            output.push(numberB[i]);
        }
    }
    document.write(output)

</script>

</body>
</html>
