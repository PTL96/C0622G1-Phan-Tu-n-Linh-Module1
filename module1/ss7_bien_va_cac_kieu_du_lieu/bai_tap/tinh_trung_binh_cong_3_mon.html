<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Trung BìnhCộng></title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập điểm Vật Lý"))
    let b = parseInt(prompt("Nhập điểm Hoá Học"))
    let c = parseInt(prompt("Nhập điểm Sinh Học"))
    let diemTrungBinhCong = (a + b + c) / 3
    document.write("Điểm trung bình: " + diemTrungBinhCong)


</script>

</body>
</html>
