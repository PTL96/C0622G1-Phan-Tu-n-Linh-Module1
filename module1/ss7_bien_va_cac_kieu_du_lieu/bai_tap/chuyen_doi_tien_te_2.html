<!DOCTYPE html>
<html lang="en">
<head>

    <title>Chuyển từ USD sang VNĐ</title>

    <option value="USD">USD</option>
</select>
<h3>To Currency</h3>

    <option value="USD">USD</option>
</select>
<input type="button" onclick="tinh()" value="convert">

<script>

    function tinh() {
        let money = document.getElementById("money").value;
        let from = document.getElementById("from").value;
        let to = document.getElementById("to").value;
        let kq=0;
        if (from==="VN" && to==="USD"){
            kq=(money/23000)
        }
        if (from==="USD" && to==="VN"){
            kq=(money*23000)
        }
        if (from==="USD" && to==="USD"){
            kq=(money)
        }
        if (from==="VN" && to==="VN"){
            kq=(money)
        }


        alert(kq)
    }
</script>

</body>
</html>
