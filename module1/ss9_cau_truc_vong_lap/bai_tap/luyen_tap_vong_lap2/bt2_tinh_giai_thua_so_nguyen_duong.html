<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai thừa của 1 số nguyên dương</title>
</head>
<body>
<script>
    // Bài 2: Tính giai thừa của một số nguyên dương
    let number = parseInt(prompt("Nhập số nguyên dương"));
    let giaiThua = 1;
    let i;
    for (let i = 1; i <= number; i++) {
        giaiThua = giaiThua * i;
    }
    alert(giaiThua)
</script>
</body>
</html>
