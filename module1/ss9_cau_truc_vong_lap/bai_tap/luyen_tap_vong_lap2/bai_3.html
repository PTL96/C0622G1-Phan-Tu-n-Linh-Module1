<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In hình tam giác vuông</title>
</head>
<body>
<script>
    let table = "<table>";
    let i, j;
    for (i=0; i<5;i++){
        table = table + "<tr>";
        for (j=0; j<=i; j++){
            table = table + "<td>" + "*" + "<td>";
        }
        table = table + "</tr>";
    }
    table = table
</script>
</body>
</html>
