<script>
    // Bài 4: Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.
    let i=0;
    let soThuNhat=0;
    let soThuHai=1;
    let soThuN
    while (soThuNhat%5 !==0) {
        soThuN = soThuNhat + soThuHai;
        soThuNhat = soThuHai;
        soThuHai=soThuN;
    }
    document.write(soThuNhat);
    </script>
