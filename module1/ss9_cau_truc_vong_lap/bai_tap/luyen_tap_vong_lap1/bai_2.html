<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let nhietDo;
    do {
        nhietDo = parseInt(prompt("nhập nhiệt độ"));
        if (nhietDo > 100) {
            alert("giảm nhiệt độ")
        } else if (nhietDo < 20) {
            alert("tăng nhiệt độ")
        }
    } while (nhietDo)
</script>
</body>
</html>
