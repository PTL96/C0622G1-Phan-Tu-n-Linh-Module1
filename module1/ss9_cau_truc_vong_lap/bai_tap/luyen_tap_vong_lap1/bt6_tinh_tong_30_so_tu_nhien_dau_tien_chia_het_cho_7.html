<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    // Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.

    let number
        = 0;
    for (let i = 1; i <= 30 ; i++) {
        number += i*7
    }
    document.write(number)
</script>
</body>
