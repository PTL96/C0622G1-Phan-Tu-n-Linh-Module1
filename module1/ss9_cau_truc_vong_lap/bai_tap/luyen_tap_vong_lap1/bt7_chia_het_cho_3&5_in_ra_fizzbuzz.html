<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
<script>
    // Bài 7: Hãy viết một chương trình in ra các số từ 1 đến 100. Nhưng nếu số chia hết cho 3 thì in ra "Fizz", 5 thì
    // in ra "Buzz" thay vì in ra số đó. Và nếu số đó chia hết cho cả 3 và 5 thì in ra chữ "FizzBuzz".
    let number = 0
    for (let i = 0; i < 100; i++) {
        number++;
        if (number % 3 === 0 && number % 7 === 0) {
            document.write("FizzBuzz" + "<br>");
            continue;
        } else if (number % 3 === 0) {
            document.write("Fizz" + "<br>");
            continue;
        } else if (number % 7 === 0) {
            document.write("Buzz" + "<br>");
            continue;
        }
        document.write(number + "<br>")
    }
</script>
</body>
</html>
