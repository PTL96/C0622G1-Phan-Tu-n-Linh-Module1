<!DOCTYPE html>

<body>
<script>
    // Bài 3: Hiển thị ra 20 số trong dãy fibonacci đầu tiên.
    let soThuNhat=0;
    let soThuHai=1;
    let soThuN
    for (let i = 0; i <20 ; i++) {
        document.write(soThuNhat +'<br>')
        soThuN = soThuNhat + soThuHai;
        soThuNhat = soThuHai;
        soThuHai=soThuN;
    }


</script>
