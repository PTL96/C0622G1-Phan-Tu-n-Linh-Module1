<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số Nguyên Tố</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập số nguyên tố đầu tiên"));
    let count = 0;
    let countSNT = 0;
    for (let i = 0; i < 1000; i++) {
        if (count < number) {
            for (let a = 1; a <= i; a++) {
                if (i % a === 0) {
                    count += 1;
                }
            }
            if (count === 2) {
                document.write(i + "<br>");
                countSNT += 1;
            }
            count = 0;
        } else {
            break;
        }
    }
</script>
</body>
</html>
