<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    // Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi
    let arr =[]
    let dem = 0;
    for (let i = -1; i >= -30 ; i--) {
        arr.push(i);
        arr.push(-i);
    }
    document.write(arr+"<br>");
    for (let i = 0; i < arr.length; i++) {
        if (arr[i]<0){
            dem++;
        }
    }
    document.write("Có " + dem + " số nguyên âm trong dãy")
</script>
</body>
</html>
