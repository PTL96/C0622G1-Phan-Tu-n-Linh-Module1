<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    // Bài 4- Viết chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó.
    let arr = [];
    for (let i = 0; i < 5; i++) {
        arr.push(prompt("Nhập một phần tử"));
    }
    document.write(arr.reverse());
</script>
</body>
</html>
