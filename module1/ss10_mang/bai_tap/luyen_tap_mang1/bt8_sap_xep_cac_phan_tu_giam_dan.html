<script>
    // Bài 8- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử. Chương trình sắp xếp mảng theo thứ
    // tự giảm dần và hiển thị ra mảng đã được sắp xếp.
    let arr = [8, 4, 31, 68, 22, 14, 9, 32, 7, 19]

    document.write(arr.sort(function (a, b){return b - a}));
