<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 6</title>
</head>
<body>
<script>
    // Bài 6- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V.
    //     Chương trình tìm xem V có nằm trong mảng số nguyên không? Nếu V thuộc mảng số nguyên thì
    // in ra "V is in the array" còn lại in ra "V is not in the array".
    let arr = [3, 8, 4, 9, 12, 11, 22, 5];
    let V=+prompt("Nhap V")
    if (arr.includes(V)) {
        document.write("V is in the array");
    }else{
        document.write("V is not in the array");
    }
</script>
</body>
</html>
