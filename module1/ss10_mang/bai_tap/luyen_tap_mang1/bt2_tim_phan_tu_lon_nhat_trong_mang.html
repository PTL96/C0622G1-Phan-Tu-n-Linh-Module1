<script>
    // Bài 2- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau. Chương trình hiển thị ra được
    // phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.
    let arr = [3,8,33,7,9,4,16,1,18,20];
    let result = arr[0];
    for (let i = 0; i<arr.length ; i++) {
     if (arr[i]>result) {
         result = arr[i];
     }
    }document.write(result)
</script>
