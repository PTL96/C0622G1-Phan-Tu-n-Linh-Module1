<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    // Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử. Chương trình thực hiện tính và hiển thị xem có
    // bao nhiêu số nguyên lớn hơn hoặc bằng 10.
    let arr = [5, 7, 10, 15, 20, 22, 25, 26, 30, 34];
    let resultArray = [];
    for (let i = 0; i <arr.length ; i++) {
        if (arr[i]>=10){
            resultArray.push(arr[i]);
        }
    }
    document.write(resultArray);
</script>
</body>
</html>
