<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    // Bài 3- Viết chương trình khởi tạo mảng số nguyên. Hiển hiện giá trị lớn nhất trong mảng đó.
    //     In ra giá trị trung bình của các phần tử trong mảng.
    let trungBinh = 0
    let arr = [3,8,33,7,9,4,16,1,18,20];
    let max = arr[0];
    for (let i = 0; i<arr.length ; i++) {
        if (arr[i] > max) {
            max = arr[i];
        }
        trungBinh += arr[i];
    }
    trungBinh = trungBinh/arr.length;
    document.write("Số lớn nhất: "+ max + "; Trung bình cộng của các phần tử là: " + trungBinh);
</script>
</body>
</html>
