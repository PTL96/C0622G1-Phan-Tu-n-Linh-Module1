<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = ['x', '-','v', '-', 'u', 'f', '-', 'b', '-', 'm', '-', 'o', '-', 'r', '-', 'v' , 'd', '-', '-'];
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === '-') {
            arr.splice(i, 1, '_');
        }
    }
    document.write(arr.join(''));
</script>

</body>
</html>
