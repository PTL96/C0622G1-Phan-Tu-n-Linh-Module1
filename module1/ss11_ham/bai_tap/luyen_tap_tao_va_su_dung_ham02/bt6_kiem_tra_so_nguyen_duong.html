<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    // Bài 6: Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không.
    //     Nếu là nguyên dương trả về true, ngược lại trả về false.
    let number = +prompt('Nhập vào một số');
    function kiemTraSoDuong(number) {
        if (number > 0){
            return true;
        }else{
            return false;
        }

    }
    alert(kiemTraSoDuong(number))

</script>

</html>
