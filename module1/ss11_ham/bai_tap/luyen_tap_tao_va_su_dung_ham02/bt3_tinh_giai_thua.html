<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    let number1 = +prompt('Input number');

    function giaiThua(number) {
        let kq = 1;
            for (let i = 1; i <= number ; i++) {
                 kq *= i;
            }
        return kq;

    }
alert(giaiThua(number1))
</script>
