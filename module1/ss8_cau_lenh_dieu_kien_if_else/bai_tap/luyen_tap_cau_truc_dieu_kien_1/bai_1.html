<script>

    let a =prompt("nhap a");
    let b=prompt("nhap b");
    let ketQua=0;
    if (a % b == 0) {
        ketQua = "a chia hết cho b";
    } else if (a % b > 0){
        ketQua = "a không chia hết cho b "
    }
    alert(ketQua)
</script>
