<script>
    // Bài 2: Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10.
    let tuoi = prompt("Nhập tuổi");
    let ketQua = 0
    if (tuoi >=15){
        ketQua =  ("Đủ tuổi học lớp 10");
    }
    else if  (tuoi <15){
        ketQua = ("Không đủ tuổi học lớp 10");
    }
    alert(ketQua)
</script>
