<body>
<h3>Hoa hồng nhận được khi bán dưới 5 sản phẩm Iphone 11 giá 12 triệu và hoa hồng 2%</h3><br>
<h3>Hoa hồng nhận được khi bán dưới từ 5 - 10 sản phẩm Iphone 11 giá 12 triệu và hoa hồng 5%</h3>

<script>
    let soLuongBan = parseInt(prompt("nhập số lượng bán"))
    let ketQua = 0
    if (soLuongBan<5){
        ketQua=soLuongBan*12000000*0.02
    }
    else if (soLuongBan>=5)
        ketQua=soLuongBan*12000000*0.05


alert(ketQua)


</script>
</body>
</html>
