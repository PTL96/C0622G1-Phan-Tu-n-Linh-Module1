<body>
<h3>Chuyển đổi từ độ C sang độ F</h3>
<script>
//     Bài 1: Chuyển từ độ C sang độ F.
//
// °C  x  9/5 + 32 = °F
    let doC=parseInt(prompt("Nhập nhiệt độ C"));
    let doF=doC*9/5+32;
    alert(doF)
</script>
</body>
