<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 8</title>
</head>
<body>
<script>
    // Bài 8: Kiểm tra xem một số nhập vào có phải là tuổi của một người không. Một số nguyên là tuổi của một người khi
    // nhỏ 120 và lơn hơn 0.
    let nhapTuoi=prompt("Nhập số");
    let ketQua=nhapTuoi>0 && nhapTuoi<120;
    if (nhapTuoi<0){
        ketQua=("Không phải số tuổi của người");
    }else ketQua=("Là số tuổi của người");
    alert(ketQua)

</script>
</body>
</html>
