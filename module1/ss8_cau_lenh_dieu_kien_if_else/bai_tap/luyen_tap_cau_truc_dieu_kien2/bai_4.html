<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<!--Tính diện tích hình chữ nhật khi biết 2 cạnh a, b-->
<script>
    let CanhA=parseInt(prompt("Nhập chiều dài cạnh A"));
    let CanhB=parseInt(prompt("Nhập chiều dài cạnh B"));
    let dienTich=CanhA*CanhB
    document.write("Diện tích hình chữ nhật là:" +dienTich)
</script>
</body>
</html>
