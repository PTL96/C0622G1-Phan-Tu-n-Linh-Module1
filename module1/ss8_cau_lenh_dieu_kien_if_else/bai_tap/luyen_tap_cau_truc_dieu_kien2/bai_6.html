<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc nhất</title>
</head>
<body>
<script>
    // Phương trình bậc nhất ax+b=0, a!=0
    let a=parseInt(prompt("nhập a"));
    let b=parseInt(prompt("nhập b"));
    let nghiemX=0
    if (a==0){
        nghiemX=("Phương trình vô nghiệm");
    }
    else nghiemX=(-b)/a

alert(nghiemX)
</script>
</body>
</html>
