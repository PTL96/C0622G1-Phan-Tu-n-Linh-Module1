<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 11</title>
</head>
<body>
<!-- Thuế thu nhập cá nhân ở Việt Nam
                    <5triệu=5%
                    <10triệu=10%
                    <18triệu=15%
                    >18triệu=20%-->
<script>
    let luong=parseInt(prompt("Nhập tiền lương"));
    let tienThue=0
    if (luong<=5000000){
        tienThue=luong*0.05;
    }else if (luong<=10000000){
       tienThue=luong*0.1;
    }else if (luong<18000000){
        tienThue=luong*0.15
    }else tienThue=luong*0.2;
    alert(tienThue)
</script>
</body>
</html>
