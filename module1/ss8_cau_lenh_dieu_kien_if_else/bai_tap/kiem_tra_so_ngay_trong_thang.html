<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm Tra Số Ngày Trong Tháng</title>
</head>
<body>
<h3>Kiểm tra số ngày trong tháng</h3>
<input type="number" name="thang" id="So">
<button type="button" onclick="check()" name="Check" value="Check">Check</button>
<p id="kq"></p>
<script>
    function check() {
        let thang = parseInt(document.getElementById("So").value);
        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('kq').innerHTML = ('thang ' + thang + ' có ' + 31 + ' ngày');
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('kq').innerHTML = ('thang ' + thang + ' có ' + 30 + ' ngày');
                break
            case 2:
                document.getElementById('kq').innerHTML = ('thang ' + thang + ' có ' + 28 + " hoặc " + 29 + "   ngày")

        }


    }

</script>

</body>
</html>
